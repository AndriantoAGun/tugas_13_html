<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Andrianto Agung Gunawan">
	<meta name="keywords" content="Halaman Masuk, user, password">
	<meta name="descriptions" content="halaman sign in masuk akun">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>TUGAS 13-2</title>
</head>
<body>
	<h1>HALAMAN MASUK</h1>
	<form action="" method="post">
		<input type="text" required name="UserName" value="user" oninvalid="this.setCustomValidity('username and/or password incorrect')">
		<br><br>
		<input type="password" required name="PassWord" value="password" oninvalid="this.setCustomValidity('username and/or password incorrect')">
		<br><br>
		<input type="submit" value="MASUK AKUN">
	</form>
	<p>Semoga ilmu yang dipelajari berkah - Tugas 13-2 </p>
</body>
</html>
